    <body>
        <div class="container">
            <header>
                <div class="logo">
                    
                    <h1>留言板</h1>
                </div>
                <p class="tagline">分享你的想法，让世界听到你的声音</p>
                <nav>
                    <a href="https://tydecent.top">根域名</a>
                    <a href="https://tydecent.top">网盘</a>
                </nav>
            </header>
            
            <div class="content">
                <div class="form-container">
                    <h2><i class="fa-solid fa-pen-to-square"></i> 发布留言</h2>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="name">您的称呼（可选）</label>
                            <input type="text" id="name" class="form-control" placeholder="输入您的姓名">
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="anonymous">
                            <label for="anonymous">匿名发布</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" class="form-control" placeholder="善语结善缘，恶语伤人心，拒绝网络暴力" required></textarea>
                        </div>
                        <p><i class="fa-solid fa-file-code"></i> 允许使用HTML语法</p>
                        
                        <button type="submit" class="btn">发布留言 <i class="fa-solid fa-paper-plane-top"></i></button>

                        <p><br></p>
                        
                        <div class="message">
                            <div class="message-header">
                                <div class="author "><i class="fa-solid fa-code"></i> 网站开发者</div>
                                <div class="timestamp"><i class="fa-solid fa-calendar-days"></i> 3088/13/32 24:60</div>
                            </div>
                            <div class="message-content">
                                <p>
                                    <p>
                                        <i class="fa-solid fa-ban"></i> 你的玩笑，可能是别人的伤口。
                                        <br>
                                        禁止网络暴力
                                    </p>
                                    <a href="https://www.gov.cn/gongbao/2024/issue_11526/202408/content_6969181.html"><i class="fa-solid fa-paperclip"></i> 《网络暴力信息治理规定》</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="messages-container">
                    <h2><i class="fa-solid fa-comments"></i> 最新留言</h2>
                    <div class="message-list" id="messageList">
                        <!-- 留言将动态加载到这里 -->
                    </div>
                    <p><i class="fa-solid fa-circle-info"></i> 称呼为“网站开发者”的留言是网站开发者留下的</p>
                </div>
                
            </div>

                <p>您使用的设备留下了以下信息，这些信息将被记录。请放心，这些信息不涉及您的隐私。</p>

            <hr>
